function calculateAge() {
    const birthInput = document.getElementById("birth-date").value;
    const currentInput = document.getElementById("current-date").value;

    if (!birthInput || !currentInput) {
        document.getElementById("result").innerText = "Please enter both dates.";
        return;
    }

    const birthDate = new Date(birthInput);
    const currentDate = new Date(currentInput);

    if (birthDate > currentDate) {
        document.getElementById("result").innerText = "Birth date cannot be after current date.";
        return;
    }

    let years = currentDate.getFullYear() - birthDate.getFullYear();
    let months = currentDate.getMonth() - birthDate.getMonth();
    let days = currentDate.getDate() - birthDate.getDate();

    if (days < 0) {
        months--;
        const prevMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0);
        days += prevMonth.getDate();
    }

    if (months < 0) {
        years--;
        months += 12;
    }

    document.getElementById("result").innerText =
        `Your Age is: ${years} years, ${months} months, and ${days} days.`;
}
